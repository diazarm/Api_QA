name: Run API QA Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: todo_api_qa
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ§° Instalar Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ› ï¸ Ejecutar migraciones
        run: npx sequelize-cli db:migrate
        env:
          DB_NAME: todo_api_qa
          DB_USER: postgres
          DB_PASS: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DIALECT: postgres

      - name: ğŸ§ª Ejecutar pruebas con Jest
        run: npm test
        env:
          DB_NAME: todo_api_qa
          DB_USER: postgres
          DB_PASS: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DIALECT: postgres
